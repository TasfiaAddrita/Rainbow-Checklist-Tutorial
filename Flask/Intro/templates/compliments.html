{% extends 'base.html' %}

{% block body %}
<p>Hey {{ name }}! You are so
    {% if show_compliments %}
        <ul>
            {% for compliment in compliments %}
                <li>{{ compliment }}!</li>
            {% endfor %}
        </ul>
    {% else %}
        Have a nice day!
    {% endif %}
</p>
{% endblock %}
